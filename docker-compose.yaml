services:
  minio:
    image: minio/minio:latest
    container_name: minio_reutilise
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - ./data:/data
    networks:
      - model_engine_default

networks:
  model_engine_default:
    external: true